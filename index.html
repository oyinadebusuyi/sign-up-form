<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
   <title>Sign UP Form</title>
  </head>
  
  <body>
    <div class="split-screen">
      <div class="left-screen">
        <section class="copy">
          <h1>Explore your creativity</h1>
          <p>Over 1000 courses taught by real creatives.</p>
        </section>
      </div>
      <div class="right-screen">
        <form>
          <section class="copy">
            <h2>Sign Up</h2>
            <div class="login-container">
              <p>Already have an account? <a href="#"><strong>Log In</strong></a></p>
            <div>
          </section>
          <div class="input-container name">
            <label for="fname">Full Name</label>
            <input type="text" id="fname" name="fname" required placeholder="Vey Hive">

            <div class="input-container email">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required placeholder="veyhive@example.com">

              <div class="input-container password">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Must be at least 6 characters" minlength="6">
                <i class="far fa-eye-slash"></i>
          </div>

          <div class="input-container cta">
            <label for="" class="checkbox-container">
              <input type="checkbox">
              <span class="checkmark"></span>
              Sign up for email updates.
            </label>
          </div>

          <button class="signup-btn" type="submit">Sign Up</button>
          <section class="copy legal">
            <p><span class="small">By continuing, you agree to accept our <br> <a href="#">Privacy Policy</a> &amp; <a href="#">Terms of Service</a>.</span></p>
          </section>
        </form>
      </div>
    </div>
  </body>
</html>
